# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - virittamoCMStest

on:
  push:
    branches:
      - strapidev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://virittamo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_18dc97f7e1a34d4680ab6d08fc91ffed }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1e6293e4e6148478d7147316f002a1f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_18dc97f7e1a34d4680ab6d08fc91ffed }}/virittamocmstest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'virittamoCMStest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc04709245294833be891930e8a5044c }}
        images: 'virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_18dc97f7e1a34d4680ab6d08fc91ffed }}/virittamocmstest:${{ github.sha }}'